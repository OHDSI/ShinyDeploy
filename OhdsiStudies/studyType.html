<h3>Study type</h3>
<p>What is the type of study:</p>
<table>
  <tr>
    <td><strong>Methods Research</strong></td><td>The study explores a methodological question, for example an evaluation of various propensity score approaches.</td>
  </tr><tr>
    <td><strong>Clinical Application</strong></td><td>The study aims to answer a clinically relevant question, for example &quot;Does drug A cause outcome B?&quot;.</td>
  </tr>
</table>
